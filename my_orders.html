        body{

        .my-order{

            display: grid;

        }

        }
        .my-order-container{

            width: 400px;
            height: auto;
        }
        .my-order-content{
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        .my-order-content div p:nth-child(1){
            margin-bottom: 0;
            font-weight: bold;
        }
        .my-order-content div p:nth-child(2){

            color: var(--very-ligth-pink);
        }
        .my-order-content .precio{
            display: flex;
            align-items: center;
            margin: 0;
        }
        .my-order-content .precio p{            
            margin: 0;
        }
        .my-order-content .precio img{            
            margin: 0 12px;
        }
        
        
        

        @media (max-width:640px) {
            .my-order-container{
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px;
            height: auto;
        }

    </style>
